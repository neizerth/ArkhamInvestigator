apply plugin: 'com.android.library'

group = 'expo.modules.chaosodds'
version = '1.0.2'

def expoModulesCorePlugin = new File(project(":expo-modules-core").projectDir.absolutePath, "ExpoModulesCorePlugin.gradle")
apply from: expoModulesCorePlugin
applyKotlinExpoModulesCorePlugin()
useCoreDependencies()
useExpoPublishing()

def projectRootDir = rootProject.projectDir.parentFile
def nodeModulesDir = file("${projectRootDir}/node_modules")
def reactNativeDir = file("${nodeModulesDir}/react-native")

// If you want to use the managed Android SDK versions from expo-modules-core, set this to true.
// The Android SDK versions will be bumped from time to time in SDK releases and may introduce breaking changes in your module code.
// Most of the time, you may like to manage the Android SDK versions yourself.
def useManagedAndroidSdkVersions = false
if (useManagedAndroidSdkVersions) {
  useDefaultAndroidSdkVersions()
} else {
  buildscript {
    // Simple helper that allows the root project to override versions declared by this library.
    ext.safeExtGet = { prop, fallback ->
      rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
    }
  }
  project.android {
    compileSdkVersion safeExtGet("compileSdkVersion", 36)
    defaultConfig {
      minSdkVersion safeExtGet("minSdkVersion", 24)
      targetSdkVersion safeExtGet("targetSdkVersion", 36)
    }
  }
}

android {
    namespace "expo.modules.chaosodds"
    
    buildFeatures {
        prefab true
    }
    
    defaultConfig {
        versionCode 1
        versionName "0.7.6"

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -fexceptions -frtti"
                arguments "-DANDROID_STL=c++_shared",
                          "-DNODE_MODULES_DIR=${nodeModulesDir.absolutePath}",
                          "-DREACT_NATIVE_DIR=${reactNativeDir.absolutePath}"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            universalApk true
        }
    }

    lintOptions {
        abortOnError false
    }
    
    // Gradle automatically packages .so files from externalNativeBuild output
    // No need for custom jniLibs.srcDirs or copying tasks
}

dependencies {
    // React Native dependency for ReactApplicationContext
    // expo-modules-core dependencies are added automatically by useCoreDependencies()
    // Use compileOnly to avoid affecting the final APK packaging - React Native is already included by the app
    compileOnly("com.facebook.react:react-android")
}

// Gradle automatically packages .so files from externalNativeBuild output
// No custom copying needed - externalNativeBuild handles this correctly
