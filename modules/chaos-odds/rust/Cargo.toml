[package]
name = "chaos_odds"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
num-integer = "0.1"

[lib]
crate-type = [
    "rlib",      # for tests / normal Rust linking
    "staticlib", # for iOS
    "cdylib"    # for Android
]